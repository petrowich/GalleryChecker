<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gallery Checker: Galleries</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body onload="setup()">
<header>
    <vav th:replace="template :: navbar"/>
    <vav th:replace="stored/template :: stored"/>
</header>
<main>
    <h1>galleries</h1>

    <form method="post" action="galleries/upload" enctype="multipart/form-data">
        <input type="file" name="file" value="Upload"/>
        <input type="submit" value="Upload" />
    </form>

    <table th:unless="${#lists.isEmpty(allGalleries)}">
        <thead>
        <tr>
            <th scope="col">thumbUrl</th>
            <th scope="col">uploadDateTime</th>
            <th scope="col">videoLink</th>
            <th scope="col">checked</th>
            <th scope="col">available</th>
            <th scope="col">checkDateTime</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gallery : ${allGalleries}">
            <td th:text="${gallery.thumbUrl}">http://blabla.bla/bla.jbg</td>
            <td th:text="${gallery.uploadDateTime}">01/01/1900</td>
            <td th:text="${gallery.videoUrl}">https://www.xozilla.com/embed/85772</td>
            <td th:text="${gallery.checked}">false</td>
            <td th:text="${gallery.available}">false</td>
            <td th:text="${gallery.checkDateTime}">01/01/1900</td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="template :: footer"/>
<script type="text/javascript">function setup() {
    document.getElementById('buttonid').addEventListener('click', openDialog);
    function openDialog() {
        document.getElementById('fileid').click();
    }
    document.getElementById('fileid').addEventListener('change', submitForm);
    function submitForm() {
        document.getElementById('formid').submit();
    }
}
</script>
</body>
</html>
