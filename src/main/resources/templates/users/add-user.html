<!DOCTYPE HTML>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap-icons.css}" href="../../static/css/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
    <script src="../../static/js/bootstrap.min.js" type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../static/js/flatpickr.js" type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../static/js/jquery.min.js" type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<header>
</header>
<main>
<div th:fragment="add-user" id="addUserModal" class="modal fade" role="dialog" aria-labelledby="addUserLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserLabel">Create new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" th:action="@{./users/add}" th:object="${user}" method="post">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary"><i class="bi bi-person-plus-fill text-white"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="enter username">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary"><i class="bi bi-at text-white"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="enter email">
                    </div>
                    <div class="mb-3 row">
                        <label for="role" class="col-sm-2 col-form-label"><span class="ps-2">Role</span></label>
                        <div class="col-sm-10">
                            <select th:field="*{role}" class="form-select" id="role" aria-label=".form-select-sm">
                                <option value="1" th:each="role : ${allRoles}" th:value="${role}" th:text="${role.getName()}">USER</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary"><i class="bi bi-key text-white"></i></span>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="enter password">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary"><i class="bi bi-key text-white"></i></span>
                        <input type="password" class="form-control" id="newPassword2" name="newPassword2" placeholder="repeat password">
                    </div>
                    <input type="hidden" id="status" name="status" value="ACTIVE">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
<script type="text/javascript">$(window).on('load',function(){$('#addUserModal').modal('show');});</script>
</body>
</html>
